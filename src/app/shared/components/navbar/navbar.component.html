<ng-container *ngIf="authService.user$ | async as firebaseUser; else noLogged">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand" [routerLink]="'/dashboard'">La Chancha</span>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarContent"
        [attr.aria-expanded]="!collapsed"
        aria-label="Toggle navigation"
        (click)="collapsed = !collapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">

            <a class="nav-link" [routerLink]="'/friends'">
              <i class="bi bi-people-fill me-1"></i>
              Amigos
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/wallet'">
              <i class="bi bi-wallet-fill me-1"></i>
              Billetera
            </a>
          </li>

          <li class="nav-item" ngbDropdown>
            <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1"
               role="button">{{firebaseUser.displayName}}</a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
              <a ngbDropdownItem href="#">Configuración</a>
              <a ngbDropdownItem href="#" (click)="logout()">Cerrar sesión</a>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>

</ng-container>

<ng-template #noLogged></ng-template>
